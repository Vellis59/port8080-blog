baseURL = 'https://Vellis59.github.io/port8080-blog/'
languageCode = 'en-us'
title = 'port8080-blog'
theme = 'PaperMod'

defaultContentLanguage = 'en'
enableRobotsTXT = true

[pagination]
  pagerSize = 12

[taxonomies]
  tag = 'tags'
  category = 'categories'

[services.googleAnalytics]
  ID = ''

[params]
  env = 'production'
  description = 'Self-hosted open-source apps: tutorials, guides, comparisons.'

  # Keep existing section paths stable; only labels/content are translated.
  mainSections = ['apps','tutorials','guides','comparisons']

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = true

